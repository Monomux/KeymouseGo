name: nuitka-release

on:
  workflow_dispatch:

permissions:
  contents: read

env:
  keymousego-version: _v5_2

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@main
      - name: Set up Python 3.10
        uses: actions/setup-python@main
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: |
          pip3 install -r requirements-windows.txt
      - name: Build Executable
        uses: Nuitka/Nuitka-Action@main
        with:
          nuitka-version: main
          script-name: KeymouseGo.py
          mode: standalone
          enable-plugins: pyside6
          windows-icon-from-ico: Mondrian.png
          disable-console: true
          include-plugin-directory: plugins
          include-data-dir: assets
      - name: Artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows build
          path: build/*.exe
          include-hidden-files: true      

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@main
      - name: Set up Python 3.10
        uses: actions/setup-python@main
        with:
          python-version: "3.10.16"
      - name: Install dependencies
        run: |
          pip3 install -r requirements-universal.txt
          pip3 install pyinstaller
      - name: Build Executable
        uses: Nuitka/Nuitka-Action@main
        with:
          nuitka-version: main
          script-name: KeymouseGo.py
          mode: standalone
          enable-plugins: pyside6
          linux-icon: Mondrian.png
          disable-console: true
          include-plugin-directory: plugins
          include-data-dir: assets
      - name: Artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux
          path: build/*.bin

  build-linux-arm64:
    runs-on: ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@main
      - name: Set up Python 3.10
        uses: actions/setup-python@main
        with:
          python-version: "3.10.16"
      - name: Install dependencies
        run: |
          pip3 install -r requirements-universal.txt
      - name: Build Executable
        uses: Nuitka/Nuitka-Action@main
        with:
          nuitka-version: main
          script-name: KeymouseGo.py
          mode: standalone
          enable-plugins: pyside6
          linux-icon: Mondrian.png
          disable-console: true
          include-plugin-directory: plugins
          include-data-dir: assets
      - name: Artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-aarch64
          path: build/*.bin

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@main
      - name: Set up Python 3.10
        uses: actions/setup-python@main
        with:
          python-version: "3.10.11"
      - name: Install dependencies
        run: |
          pip3 install -r requirements-universal.txt
      - name: Build Executable
        uses: Nuitka/Nuitka-Action@main
        with:
          nuitka-version: main
          script-name: KeymouseGo.py
          mode: standalone
          enable-plugins: pyside6
          macos-app-icon: Mondrian.png
          disable-console: true
          include-plugin-directory: plugins
          include-data-dir: assets
      - name: Artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos
          path: build/*.app/**/*
